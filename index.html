<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="teste">CALCULATOR</h1>
    <div id="calc">
        <div id="num"> 0</div>

        <br>

        <input type="button" value="7" id="sete" onclick="nume()">
        <input type="button" value="8" id="oito">
        <input type="button" value="9" id="nove">
        <input type="button" value="/" id="divi">
        <br>

        <input type="button" value="4" id="quatro">
        <input type="button" value="5" id="cinco">
        <input type="button" value="6" id="seis">
        <input type="button" value="-" id="sub">
        <br>

        <input type="button" value="1" id="um">
        <input type="button" value="2" id="dois">
        <input type="button" value="3" id="tres">
        <input type="button" value="*" id="multi" onclick="mult()">
        <br>

        <input type="button" value="." id="dot">
        <input type="button" value="%" id="por">
        <input type="button" value="0" id="zero">
        <input type="button" value="+" id="soma" >
        
    </div>

    <script src="script.js"></script>
</body>
</html>
